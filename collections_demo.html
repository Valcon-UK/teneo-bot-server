<html>
 <head>
  <meta charset="UTF-8">

 
<script>
 

var x = document.getElementById("demo");
var node;



function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    node  = document.createTextNode("Geolocation is not supported by this browser.");
    x.appendChild(node);
  }
}

function showPosition(position) {
 // x.innerHTML = "Latitude: " + position.coords.latitude +
 // "<br>Longitude: " + position.coords.longitude;
  node  = document.createTextNode( "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude);
    x.appendChild(node);
}

  window.onload = function () { getLocation();}
 

  </script>
    </head>
    <body>

<p id="demo"></p>


<img crossOrigin="anonymous" src="https://avj-images.s3.eu-west-2.amazonaws.com/convaiback.png"/>



    </body>
</html>

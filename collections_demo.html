<html>
 <head>
  <meta charset="UTF-8">

 
<script>


  window.onload = function () 
  { 
   var x = document.getElementById("demo");
   let text = 'not set';
   var display = function (position) 
   {
     // x.innerHTML = "Latitude: " + position.coords.latitude +
     // "<br>Longitude: " + position.coords.longitude;
      text  = "Latitude = " + position.coords.latitude + ", Longitude: " + position.coords.longitude;
      console.log(text);
    };
   var getter = function () 
   {
     if (navigator.geolocation) 
     {
       text = 'fetching position';
       navigator.geolocation.getCurrentPosition(display);
     }
     else 
     {
       text = "Geolocation is not supported by this browser.";
     }
   };
   
   console.log(text);
   getter(); 
   console.log(text);
   const node =  document.createTextNode(text); 
   x.appendChild(node);
  }
 

  </script>
    </head>
    <body>

<p id="demo"></p>


<img crossOrigin="anonymous" src="https://avj-images.s3.eu-west-2.amazonaws.com/convaiback.png"/>



    </body>
</html>
